<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/shared.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="post-content">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      <div class="post-body">
        {{ content }}
      </div>
    </article>
    <aside class="sidebar">
      <h2>About Me</h2>
      <p>Short bio or description about the author.</p>
      <h2>Follow Me</h2>
      <div class="social-links">
        <a href="https://space.bilibili.com/your-bilibili-id" target="_blank">
          <i class="fab fa-bilibili"></i>
        </a>
        <a href="https://github.com/your-github-id" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com/your-twitter-id" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </aside>
  </main>
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
